<mat-card class="product-list">
  <h1>Product List</h1>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary">Buy</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- <tr> -->
    <!--   <td> -->
    <!--   </td> -->
    <!-- </tr> -->
  </table>
  <button *ngIf='userService.loggedIn' mat-fab color="primary" (click)="goToCreate()"><mat-icon>add</mat-icon></button>
  <button *ngIf='userService.loggedIn && userService.isAdmin' mat-button color="primary" (click)="goToProductsAdmin()">Approve Pending Products</button>
</mat-card>
